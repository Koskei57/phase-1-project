<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFood</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css">
    <script src="./index.js"></script>
</head>

<body>
    <!--Navigation bar-->
    <section class="full-page">
        <div class="navbar">
            <a href="#">MyFood</a>
            <nav>
                <ul id="Menuitems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block' " style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>

        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Login</button>
                    <button type="button" onclick="register()" class="toggle-btn">Register</button>
                </div>
                <form id="login" class="input-group-login">
                    <input type="text" class="input-field" placeholder="Enter your email">
                    <input type="password" class="input-field" placeholder="Enter password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="Full Name" required>
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <input type="email" class="input-field" placeholder="Enter your email" required>
                    <input type="password" class=" input-field " placeholder="Enter Password " required>
                    <input type="password " class="input-field " placeholder="Confirm Password " required>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        </div>
    </section>
    <!--About section-->
    <section>
        <div class="about ">

        </div>
    </section>
</body>

</html>
