<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFood</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css">
    <script src="./index.js"></script>
</head>

<body>
    <!--Navigation bar-->
    <section class="navbar">
        <div class="navigation_bar">
            <nav>
                <h2>My<span>Food</span></h2>
                <ul class="navigate">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li>
                        <button class="login-btn" onclick="document.getElementById('login-form').style.display='block' " style="width:auto;">Login</button></li>
                </ul>

            </nav>
        </div>
        <div class="login-form">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                    <button type="button" onclick="Sign_Up()" class="toggle-btn">Sign Up</button>
                </div>
                <form action="" id="login">
                    <input type="text" class="login_field" placeholder="Enter your email">
                    <input type="password" class="login_field" placeholder="Enter password" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit_btn">Log In</button>
                </form>
                <form action="" id="sign-up" class="sign">
                    <input type="text" class="sign_field" placeholder="Full Name" required>
                    <input type="text" class="sign_field" placeholder="User Name" required>
                    <input type="email" class="sign_field" placeholder="Enter your email" required>
                    <input type="password" class=" sign_field " placeholder="Enter Password " required>
                    <input type="password " class="sign_field " placeholder="Confirm Password " required>
                    <button type="submit" class="submit_btn">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
    <!--About section-->
    <section>
        <div class="about ">

        </div>
    </section>
</body>

</html>
